<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<style>

    img {
        width: 250px;
    }
</style>
<script>
    window.onload =function(){
    var aImg1 = ['1.jpg','2.jpg','3.jpg','4.jpg'];
    var aImg2 = ['6.jpg','7.jpg','8.jpg','9.jpg'];
    var oA = document.getElementById('A');
    var oB = document.getElementById('B');
    var oImg1 = document.getElementById('IMG1');
    var oImg2 = document.getElementById('IMG2');
    var n=0;
    oA.onclick = function (){
         if(n<=3){
             n++;
         }else{
             n=0;
         }
        oImg1.src=aImg1[n];
        oImg2.src=aImg2[n];
    };

        oB.onclick = function (){
            if(n>=1){
                n--;
            }else{
                n=3;
            }
            oImg1.src=aImg1[n];
            oImg2.src=aImg2[n];
        };

        oImg1.onclick = function(){
            if(n<=3){
                n++;
            }else{
                n=0;
            }
            oImg1.src=aImg1[n];
        };

        oImg2.onclick = function(){
            if(n<=3){
                n++;
            }else{
                n=0;
            }
            oImg2.src=aImg2[n];
        };
    };
</script>
</head>
<body>
<input id="A" type="button" value="prev">
<input id="B" type="button" value="next">
<div><img id="IMG1" src="1.jpg"> </div>
<div><img id="IMG2" src="6.jpg"> </div>
</body>
</html>
